    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="madal-button" data-modal-close>
          <svg class="madal-button__icon" width="11px" height="11px">
            <use href="./images/symbol-defs.svg#icon-vector"></use>
          </svg>
        </button>
        <form class="form">
          <p class="form__title">Оставьте свои данные, мы вам перезвоним</p>
            <label class="form__label" for="name">Имя</label>
            <div class="fond__field">
              <input class="form__input" type="text" name="name" id="name" autofocus />
              <svg class="form__icon" width="12px" height="12px">
                <use href="./images/symbol-defs.svg#icon-vector2"></use>
              </svg>
            </div>
            <label class="form__label" for="tel">Телефон</label>
            <div class="fond__field">
               <input class="form__input" type="tel" name="tel" id="tel" />
               <svg class="form__icon" width="13px" height="13px">
                  <use href="./images/symbol-defs.svg#icon-vector3"></use>
               </svg>
            </div>
           <label class="form__label" for="mail">Почта</label>
           <div class="fond__field">
            <input class="form__input" type="email" name="mail" id="mail" />
            <svg class="form__icon" width="15px" height="12px">
              <use href="./images/symbol-defs.svg#icon-vector4"></use>
            </svg>
          </div>
            <label class="form__label" for="comment">Комментарий</label>
            <textarea class="form__comment"  name="comment" id="comment" placeholder="Введите текст"></textarea>
          <div class="checkbox">
            <label class="checkbox__label" for="consent">
               <input class="checkbox__input"  type="checkbox" name="consent" id="consent" />
               <span class="checkbox__frame"> 
                <svg class="checkbox__icon" width="16px" height="15px">
                  <use href="./images/symbol-defs.svg#icon-vector5"></use>
                </svg>
               </span>
               Соглашаюсь с рассылкой и принимаю 
               <a class="checkbox__link" href="">Условия договора </a>
            </label>
          </div>

          <button class="form__button" type="submit">Отправить</button>
        </form>
      </div>
    </div>
